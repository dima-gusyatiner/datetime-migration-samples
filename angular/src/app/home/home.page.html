<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item [button]="true" id="open-datetime">
    <ion-label>Birthday</ion-label>

    <ion-text class="placeholder" *ngIf="formattedDate === undefined">Select a date</ion-text>
    <ion-text *ngIf="formattedDate !== undefined">{{ formattedDate }}</ion-text>

    <!-- See styles in global.scss -->
    <ion-modal class="datetime-modal" trigger="open-datetime">
      <ng-template>
        <ion-content>
          <ion-datetime
            [(ngModel)]="dateValue"
            (ionChange)="formatDate()"
            [showDefaultButtons]="true"
          ></ion-datetime>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-item>
</ion-content>
